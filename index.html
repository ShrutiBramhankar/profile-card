
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                <!-- codenjs font library above linked -->
</head>
<body>
    <section>
        <!--first half arrow,pic & dot-->
        <div class="firsthalf">
            <!--left arrow-->
           <div class="a"><div id="ar"> <i class="fa-solid fa-arrow-left"></i></div></div>
           <!---imaage profile pic-->
            <div class="b"><div id="img"><img id="img" width="125px" height="125px" src="https://lh3.googleusercontent.com/pw/ABLVV84t7IyxvkKS77FtvV0ZySGsj6p_-RI5uDphMElVeaaJdhuGsuje0vRywYdpg4Cu5ZnkJ6oOEvmvaeGduR6b-itjtnL83GnGeH-GMJFMfVTfQOeip8KKVOmEx61h0lRp5LCEMxnc5MpVBx4vc_29XSXkHg=w633-h633-s-no-gm?authuser=0"></div></div>
           <!--3 dot img-->
            <div class="c"><div id="dot"><i class="fa-solid fa-ellipsis-vertical"></i></div></div>

            <!-- name-->
            <h1> ShrutiBramhankar </h1>
            <!--designation-->
            <h2>Designer & Developer</h2>
            <!--2 half .... all icons of social media-->
          <div class="icons ">
            <div class="icon"><i id="fb" class="fa-brands fa-facebook"></i></div>
            <div class="icon"><i id="twitter"class="fa-brands fa-twitter"></i></div>
            <div class="icon"><i id="insta"class="fa-brands fa-instagram"></i></div>
            <div class="icon"><i id="yt"class="fa-brands fa-youtube"></i></div>
          </div>
          <!---3 half .....msg & subscribe-->
          <div class="ms">
            <div class="msg"><button id="msg">Message</button></div>
            <div class="subscribe"><button id="subscribe">Subscribe</button></div>
          </div>
          <!--- last heart comment share-->
           <div class="last">
            <!--heart icon-->
            <div><i id="heart" class="fa-regular fa-heart"> 8k </i></div>
           <!---comment icon-->
            <div><i id="cmt" class="fa-regular fa-comment"> 1k </i></div>
           <!---share icon-->
            <div><i id="right" class="fa-solid fa-share"> 2k </i></div>
           </div>


        </div>
       
    </section>

</body>
</html>
